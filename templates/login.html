<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <title>Iniciar Sesi칩n</title>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            background-image: url('{{ url_for('static', filename='login_background.png') }}');
            background-position: center;
            background-repeat: no-repeat;
        }

        body {
            justify-content: center;
            align-items: center;
        }
    
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 6vh;
        }
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 35px solid #D9D9D9;
            border-radius: 25px;
            background-color: #f4f4f4;
            padding: 25px;
        }
    
        .form-container img {
            width: auto;
            height: 100px;
            margin-bottom: 75px;
            margin-top: 15px;
            transform: scale(1.35);
        }
    
        .form-container h1 {
            margin-bottom: 15px;
        }
    
        .form-container label {
            margin-bottom: 5px;
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: left;
        }
    
        .form-container input {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
    
        .form-container button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-top: 10px;
            color: #f4f4f4;
            border: 1px solid #12397a;
            border-radius: 5px;
            background-color: #12397a;
            transition: background-color 0.3s, color 0.3s;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            padding: 0;
            margin: 0;
            z-index: 2;
        }

        footer img {
            width: 100%;
            height: auto;
            display: block;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <img src="{{ url_for('static', filename='logo-UNAB.png') }}" 
                 alt="Logo UNAB">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required>
                
                <label for="password">Contrase침a:</label>
                <input type="password" name="password" id="password" required>
                
                <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
    <footer>
        <img src="{{ url_for('static', filename='pie_de_firma-UNAB.jpg') }}" 
             alt="Pie de p치gina UNAB">
    </footer>
</body>
</html>
