<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Alinea el contenido horizontalmente */
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Ajusta la alineación vertical */
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 10vh;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container img {
            width: auto; /* Ajusta el tamaño de la imagen automáticamente */
            height: 100px; /* Ajusta la altura de la imagen */
            margin-bottom: 15px; /* Espacio entre la imagen y el título */
            transform: scale(1.35);
        }

        .form-container h1 {
            margin-bottom: 15px;
        }

        .form-container label {
            margin-bottom: 5px;
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: left;
        }

        .form-container input {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 300px; /* Ancho máximo para los campos de entrada */
            margin-bottom: 15px; /* Espacio entre los campos y el botón */
            padding: 8px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 300px; /* Ancho máximo para el botón */
            padding: 10px;
            margin-top: 10px; /* Espacio adicional debajo del campo de contraseña */
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            padding: 0;
            margin: 0;
            z-index: 2;
        }

        footer img {
            width: 100%;
            height: auto;
            display: block;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <img src="{{ url_for('static', filename='logo-UNAB.png') }}" 
                 alt="Logo UNAB">
            <h1>Iniciar Sesión</h1>
            <form method="POST">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <footer>
        <img src="{{ url_for('static', filename='pie_de_firma-UNAB.jpg') }}" 
             alt="Pie de página UNAB">
    </footer>
</body>
</html>
