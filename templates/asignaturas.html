<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 20%; /* Tamaño fijo del 20% */
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido en el medio del sidebar */
        }

        .sidebar h1 {
            font-size: 1.2em;
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* Para asegurar que los enlaces ocupen todo el ancho disponible */
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .sidebar .logout-btn {
            margin-top: auto;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
            width: 100%; /* Asegura que el botón ocupe todo el ancho disponible */
            text-align: center;
        }

        .sidebar .logout-btn:hover {
            background-color: #ddd;
            color: #000;
        }
        .content {
            margin-left: 20%;
            padding: 20px;
            width: 80%;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="{{ url_for('asignaturas') }}">Asignaturas</a></li>
            <li><a href="{{ url_for('docentes') }}">Docentes</a></li>
            <li><a href="{{ url_for('generar_horario') }}">Generar Horario</a></li>
        </ul>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
    <div class="content">
        <!-- Aquí va el contenido específico para asignaturas -->
    </div>
</body>
</html>
