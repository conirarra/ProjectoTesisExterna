<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            font-size: 1.2em;
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 20%;
            padding: 20px;
            width: 80%;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Menú</h1>
        <ul>
            <li><a href="{{ url_for('asignaturas') }}">Asignaturas</a></li>
            <li><a href="{{ url_for('docentes') }}">Docentes</a></li>
            <li><a href="{{ url_for('generar_horario') }}">Generar Horario</a></li>
        </ul>
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
    <div class="content">
        <!-- Aquí va el contenido específico para asignaturas -->
    </div>
</body>
</html>
