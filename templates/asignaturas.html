<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            position: relative; /* Permite que los elementos hijos con position: absolute se posicionen relativos a body */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 20%;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* Agrega scroll si el contenido es largo */
            z-index: 1; /* Asegura que el sidebar esté por debajo del footer */
            display: flex; /* Usa Flexbox para organizar el contenido */
            flex-direction: column; /* Organiza el contenido en una columna */
            align-items: center; /* Centra el contenido horizontalmente */
        }
        .sidebar h2 {
            font-size: 1.5em; 
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%; /* Asegura que la lista ocupe todo el ancho disponible */
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center; 
        }
        .sidebar ul li a:hover {
            background-color: #ddd;
        }
        .sidebar .logout-btn {
            padding: 10px 15px;
            text-decoration: none;
            color: #f4f4f4;
            border: 1px solid #12397a;
            border-radius: 5px;
            background-color: #12397a;
            transition: background-color 0.3s, color 0.3s;
            width: 80%; /* Asegura que el botón ocupe todo el ancho disponible */
            text-align: center;
            display: block;
        }
        .sidebar .logout-btn:hover {
            background-color: #ddd;
            color: #000;
        }
        .content {
            margin-left: 20%;
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Ocupa el espacio restante */
            overflow-y: auto; /* Agrega scroll si el contenido es largo */
        }
        footer {
            position: absolute; /* Permite que el footer se posicione por encima del sidebar */
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; /* Altura automática */
            z-index: 2; /* Asegura que el footer esté por encima del sidebar */
        }
        footer img {
            width: 100%;
            height: auto;
            display: block;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="{{ url_for('asignaturas') }}">Asignaturas</a></li>
            <li><a href="{{ url_for('docentes') }}">Docentes</a></li>
            <li><a href="{{ url_for('generar_horario') }}">Generar Horario</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesión</a>
    </div>
    <div class="content">
        <h2>Contenido de Asignaturas</h2>
        <p>Aquí va el contenido principal de la página.</p>
    </div>
    <footer>
        <img src="{{ url_for('static', filename='pie_de_firma-UNAB.jpg') }}" 
             alt="Pie de página UNAB">
    </footer>
</body>
</html>
